<div class="col-12">
    <fieldset class="col-12 field-body">
        <legend class="w-auto field-legend">
            <i class="fas fa-comments-dollar"></i>
            Lista de Interessados</legend>

        <div class="table-responsive">
            <table class="col-12 table table-hover text-center">
                <thead class="table-title">
                    <tr>
                        <th style="width: 20%;" scope="col">Nome</th>
                        <th style="width: 40%;" scope="col">E-mail</th>
                        <th style="width: 20%;" scope="col">Status</th>
                        <th style="width: 10%;" scope="col"></th>
                    </tr>
                </thead>
                <tbody class="table-body">
                    <tr
                        *ngFor="let interested of interesteds | paginate: { itemsPerPage: 10, currentPage: page }; let i = index">
                        <td>{{ interested.name }}</td>
                        <td>{{ interested.email }}</td>
                        <td>{{ interested.status }}</td>
                        <td>
                            <a routerLink="/dashboard/detalhes-interessado/{{ interested.id }}"
                                class="link-vizualization">
                                <i class="fa fa-search"></i>
                                <span>Visualizar</span>
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <pagination-controls (pageChange)="page = $event" previousLabel="Anterior"
                                nextLabel="PrÃ³ximo" maxSize="4">
                            </pagination-controls>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </fieldset>
</div>
