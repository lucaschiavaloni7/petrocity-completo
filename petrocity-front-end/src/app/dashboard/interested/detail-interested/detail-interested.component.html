<div class="col-12">
    <fieldset class="col-12 field-body">
        <legend class="w-auto field-legend">
            <i class="fas fa-user"></i>
            Detalhes
        </legend>

        <div class="container">
            <form>
                <div class="row">
                    <!-- inicio da div de dados pessoais -->
                    <div class="col-lg-6">
                        <div class="form-row">
                            <div class="form-group col-12">
                                <label for="inputName">Nome</label>
                                <input type="text" class="form-control" id="inputName" [(ngModel)]="interested.name"
                                    [ngModelOptions]="{standalone: true}" [disabled]="edit">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputFederalRegistration">CPF/CNPJ</label>
                                <input type="text" class="form-control" id="inputFederalRegistration"
                                    [(ngModel)]="interested.federalRegistration" [ngModelOptions]="{standalone: true}"
                                    [disabled]="edit">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputGeneralRegister">RG</label>
                                <input type="text" class="form-control" id="inputGeneralRegister" [disabled]="edit">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-lg-8">
                                <label for="inputEmail">E-mail</label>
                                <input type="text" class="form-control" id="inputEmail" [(ngModel)]="interested.email"
                                    [ngModelOptions]="{standalone: true}" [disabled]="edit">
                            </div>
                            <div class="form-group col-lg-4">
                                <label for="inputPhoneNumber">Telefone</label>
                                <input type="text" class="form-control" id="inputPhoneNumber"
                                    [(ngModel)]="interested.phoneNumber" [ngModelOptions]="{standalone: true}"
                                    [disabled]="edit">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-lg-6">
                                <label for="inputBirth">Data de Nascimento</label>
                                <input type="text" class="form-control" id="inputBirth" [(ngModel)]="interested.birth"
                                    [ngModelOptions]="{standalone: true}" [disabled]="edit">
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="inputMaritialStatus">Estado Civil</label>
                                <input type="text" class="form-control" id="inputMaritialStatus"
                                    [(ngModel)]="interested.maritialStatus" [ngModelOptions]="{standalone: true}"
                                    [disabled]="edit">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-lg-6">
                                <label for="inputOccupation">Profissão</label>
                                <input type="text" class="form-control" id="inputOccupation"
                                    [(ngModel)]="interested.occupation" [ngModelOptions]="{standalone: true}"
                                    [disabled]="edit">
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="inputStatus">Status</label>
                                <input type="text" class="form-control" id="inputStatus" [(ngModel)]="interested.status"
                                    [ngModelOptions]="{standalone: true}" [disabled]="edit">
                            </div>
                        </div>
                    </div>
                    <!-- fim da div de dados pessoais -->

                    <!-- inicio da div de endereço -->
                    <div class="col-lg-6">
                        <div class="form-row">
                            <div class="form-group col-12">
                                <label for="inputAddress">Endereço</label>
                                <input type="text" class="form-control" id="inputAddress"
                                    [(ngModel)]="interested.address" [ngModelOptions]="{standalone: true}"
                                    [disabled]="edit">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-lg-3">
                                <label for="inputAddressNumber">Número</label>
                                <input type="text" class="form-control" id="inputAddressNumber"
                                    [(ngModel)]="interested.addressNumber" [ngModelOptions]="{standalone: true}"
                                    [disabled]="edit">
                            </div>
                            <div class="form-group col-lg-9">
                                <label for="inputComplement">Complemento</label>
                                <input type="text" class="form-control" id="inputComplement"
                                    [(ngModel)]="interested.complement" [ngModelOptions]="{standalone: true}"
                                    [disabled]="edit">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-lg-6">
                                <label for="inputZipcode">CEP</label>
                                <input type="text" class="form-control" id="inputZipcode"
                                    [(ngModel)]="interested.zipCode" [ngModelOptions]="{standalone: true}"
                                    [disabled]="edit">
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="input">Bairro</label>
                                <input type="text" class="form-control" id="input" [disabled]="edit">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-lg-6">
                                <label for="inputCity">Cidade</label>
                                <input type="text" class="form-control" id="inputCity" [(ngModel)]="interested.city"
                                    [ngModelOptions]="{standalone: true}" [disabled]="edit">
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="inputState">Estado</label>
                                <input type="text" class="form-control" id="inputState" [(ngModel)]="interested.state"
                                    [ngModelOptions]="{standalone: true}" [disabled]="edit">
                            </div>

                        </div>
                        <div class="form-row">
                            <div class="form-group group-buttons col-lg-6">
                                <button class="btn btn-outline-primary" (click)="enableEdit()">{{ editLabel }}</button>
                            </div>
                            <div class="form-group group-buttons col-lg-6">
                                <button class="btn btn-outline-success" [disabled]="edit"
                                    (click)="updateInterested()">Salvar</button>
                            </div>
                        </div>
                    </div>
                    <!-- Fim da div de endereço -->
                </div>
            </form>
        </div>

    </fieldset>
</div>
